<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amr Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <section class="container mx-auto">
        <h1 class="text-5xl text-center mt-20 font-bold	text-green-500">সোনার বাংলা <span
                class="text-red-500	">ব্যাংক</span></h1>

        <div class="bg-green-300 w-10/12 mx-auto mt-10 p-10">
            <h2 class="text-2xl font-semibold text-indigo-600 text-center">আপনার অ্যাকাউন্টে লগ ইন করুন</h2>
            <label for="" class="block mt-8">আপনার অ্যাকাউন্ট নম্বর লিখুন</label>
            <input type="text" class="px-5 py-2  w-full mt-2 rounded" placeholder="0012345678910" id="account-number">
            <label for="" class="block mt-8">আপনার পাসওয়ার্ড লিখুন</label>
            <input type="password" class="px-5 py-2  w-full mt-2 rounded" placeholder="amarbank" id="account-password">
            <button class="bg-indigo-500 text-white px-10 py-3 mt-5 rounded" id="login-btn">প্রবেশ করুন</button>
        </div>

    </section>













    <script src="main.js"></script>
</body>

</html>
